<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/big.js/5.2.2/big.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <style>
    body{
      background-color: black!important;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center pt-5">
      <input type="number" id="n" placeholder="Input Your Square Root">
      <button id="sqr">Press Here</button>
    </form>
  </div>
  <div class="container d-flex justify-content-center">
    <div class="d-flex align-items-center">
      <div class="container text-wrap">
        <p id="number" class="text-break text-wrap fs-5 text-light text-center">Generate the number</p>
      </div>
    </div>
  </div>  

  <script>
    const button = document.getElementById("sqr");
    const n = document.getElementById("n");

    button.addEventListener("click", () => {
      Big.DP = 1999;
      var sqrt_2 = new Big(n.value).sqrt().toString();
      console.log(typeof sqrt_2);
      AppendInput(sqrt_2);
    });

    function AppendInput(inputvalue) {
      const number = document.getElementById("number");
      number.innerHTML = "";
      formattedString = inputvalue.replace(/^\./, "")
      formattedString = formattedString.split('.').join('');
      formattedString = formattedString.split(' ').join('');
      formattedString = formattedString.match(/\d{1,10}/g);
      formattedString = formattedString.join("&nbsp;&nbsp;&nbsp;  ");
      number.innerHTML += `<p>${formattedString}</p>`;
    }
  </script>
</body>
</html>
